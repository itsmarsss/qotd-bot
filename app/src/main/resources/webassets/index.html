<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="image"
        href="https://raw.githubusercontent.com/itsmarsss/QOTD-Bot/main/assets/image.png" />
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QOTD Bot Control Panel v0.0.0</title>
</head>

<body>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h3>New QOTD Post</h3>
            <div class="author">
                <h5>Author</h5>
                <input type="text" placeholder="user#0000" id="nauthor">
            </div>
            <div class="nquestion">
                <h5>Question</h5>
                <input type="text" placeholder="Question" id="nquestion">
            </div>
            <div class="footer">
                <h5>Footer</h5>
                <input type="text" placeholder="Footer" id="nfooter">
            </div>
            <div class="questiontype">
                <h5>Question Type</h5>
                <select id="nquestiontype" name="Question Type">
                    <option value="question">question</option>
                    <option value="poll">poll</option>
                </select>
            </div>

            <hr style="background: transparent;">

            <button id="submit" class="submit" onclick="submitModal()">Submit</button>
            <button id="cancel" class="cancel" onclick="hideModal()">Cancel</button>
        </div>
    </div>

    <div class="qotd-config">
        <div class="config-title">
            <h5>
                <b>QOTD SETTINGS</b>
            </h5>
        </div>

        <div class="manager-config">
            <div class="prefix">
                <h5>Prefix</h5>
                <input type="text" placeholder="Prefix" id="prefix">
            </div>
            <div class="qotdchannel">
                <h5>QOTD Channel</h5>
                <input type="text" placeholder="QOTD Channel" id="qotdchannel">
            </div>
            <div class="managerreview">
                <h5>Manager Review</h5>
                <select id="managerreview" name="Manager Review">
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select>
            </div>
            <div class="reviewchannel">
                <h5>Review Channel</h5>
                <input type="text" placeholder="Review Channel" id="reviewchannel">
            </div>
            <div class="embedcolor">
                <h5>Embed Color</h5>
                <input type="color" id="embedcolor">
            </div>

            <hr>

            <div class="trivia">
                <h5>Trivia Mode</h5>
                <select id="trivia" name="Trivia Mode">
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select>
            </div>
            <div class="paused">
                <h5>Pause</h5>
                <select id="paused" name="Pause">
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select>
            </div>
        </div>

        <hr>

        <div class="admin-config">
            <div class="permissionrole">
                <h5>Permission Role</h5>
                <input type="text" placeholder="Permission Role" id="permissionrole">
            </div>
            <div class="managerrole">
                <h5>Manager Role</h5>
                <input type="text" placeholder="Manager Role" id="managerrole">
            </div>

            <hr>

            <div class="updateconfig">
                <h5>Configuration</h5>
                <button class="update-config-button" id="updateconfig">Update Config</button>
            </div>
        </div>
    </div>

    <main>
        <h1>QOTD Bot Control Panel v0.0.0</h1>
        <div class="qotd-queue">
            <div class="tabs">
                <button class="tab-button" id="queue">Queue</button>
                <button class="tab-button" id="review">Review</button>
            </div>

            <div class="list-title">
                <h3 id="list-title-text">
                    Queue:
                </h3>
                <button class="newpost" onclick="showModal()">New Post</button>
                <button class="postnext" onclick="postNext()">Post Next</button>
            </div>

            <div class="questions" id="question-queue">
                Nothing to see here.
            </div>

            <div class="questions" id="question-review">
                Nothing to see here.
            </div>
        </div>
    </main>
</body>

</html>

<script type="text/javascript" src="index.js"></script>
