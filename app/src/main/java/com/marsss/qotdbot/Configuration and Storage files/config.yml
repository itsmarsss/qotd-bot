# IMPORTANT - Mandatory fields:
# Input the bot's token here, this can be found in Developers Portal > Applications > [Bot Profile] > Bot > Token > [Copy]
botToken: tokenhere

# Turn on developers mode in Settings > Advanced > Developer Mode, right-click your Discord Server and click on [Copy ID]
serverID: 1234567890

# Right-click your QOTD channel and click on [Copy ID]
channelID: 1234567890

# Set a prefix here for the bot, this is what members use to use the bot (e.g. qotd help)
prefix: qotd

# Input number of minute(s) until another QOTD is sent ( 1 to 1440 [24 hours] )
interval: 1440

# Start time, this dictates what time of the day your QOTD will be sent (24 hours time, local server time)
# Hours
hour: 9
# Minutes
minute: 00

# Not mandatory fields:
# Set a perm role, these members can add QOTDs (write everyone if everyone)
permRoleID: 1234567890

# Set a manager role, these members can manage QOTDs (write everyone if everyone)
managerRoleID: 1234567890

# Dynamic config.yml, config.yml is changed as its values are changed
dynamicConfig: true

# QOTD submission review settings
# Set to true if you want QOTD submissions to go through bot manager review
managerReview: false
# Right-click your QOTD review channel and click on [Copy ID], this is where QOTD submissions are reviewed
reviewChannel: 1234567890

# QOTD Embed color in hex (Do not include "#")
QOTDColor: E62127

# Start sending trivia questions if queue is empty
trivia: true
